<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>
    <link rel="stylesheet" href="/static/css/control_panel_style.css" />
    <link rel="icon" type="image/png" href="/static/imgs/Icon.png">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-bar">
        <h2 id="logo">SITE</h2>

        <nav class="nav-bar">
          <div class="main-options">
            <ul>
              <li class="option">
                <a href="{{url_for('home')}}">Página Inicial</a>
              </li>
              <li class="option"><a href="#">Fórum</a></li>
              <li class="option"><a href="{{url_for('question_create_page')}}">Fazer uma Pergunta</a></li>
              <li class="option"><a href="{{url_for('ia_page')}}">Type IA</a></li>
            </ul>
          </div>
          <div class="sec-options">
            <ul>
              <li class="option"><a href="#">Configurações</a></li>
              <li class="option page">
                <a
                  href="{{url_for('profile', username=session.get('username'))}}"
                  >Perfil</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="content">
        <a id="back-home-btn" href="{{ url_for('profile', username=session.get('username')) }}"><</a>

        <div class="control-panel-container">
          <div class="header-container">
            <h2>Painel de controle</h2>
            <a id="add-user-btn" href="{{url_for('register')}}">Adicionar usuário</a>
          </div>
          <div class="users-container">
            {% for usuario in usuarios %}
              <form action="{{url_for('update_user', id=usuario[0])}}", method="post">

              <div class="user-container">
                <div class="id-container">
                  <p>ID</p>
                  <p><b>{{usuario[0]}}</b></p>
                </div>
                <div class="user-info-container">
                  <div>
                    <label for="">Nome</label>
                    <input type="text" value="{{usuario[1] if usuario[1] else ''}}" name="name" placeholder="nome">
                  </div>
                  <div>
                    <label for="">Nome de usuário</label>
                    <input type="text" value="{{usuario[2]}}" name="username" placeholder="nome de usuário">
                  </div>
                  <div>
                    <label for="">Senha</label>
                    <input type="text" name="password" placeholder="••••••••••••">
                  </div>
                  <div>
                    <label for="">Email</label>
                    <input type="text" value="{{usuario[4] if usuario[4] else ''}}" name="name" placeholder="exemplo@email.com">
                  </div>
                  <div class="select-container">
                    <select name="position" id="" >
                      <option value="ADMINISTRADOR" {% if usuario[5] == "ADMINISTRADOR" %}selected{% endif %}>ADMINISTRADOR</option>
                      <option value="PROFESSOR" {% if usuario[5] == "PROFESSOR" %}selected{% endif %}>PROFESSOR</option>
                      <option value="MONITOR" {% if usuario[5] == "MONITOR" %}selected{% endif %}>MONITOR</option>
                      <option value="ALUNO" {% if usuario[5] == "ALUNO" %}selected{% endif %}>ALUNO</option>
                    </select>
                  </div>
                  <div class="button-container">
                    <a id="delete-user-btn" href="{{url_for('delete_user', id=usuario[0])}}">Deletar</a>
                    <button>Salvar</button>
                  </div>
                  
                </div>
              </div>
              </form>

            {% endfor %}  
          </div>
          
        </div>
      </div>

        
      </div>
    </div>
  </body>
</html>
