<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>
    <link rel="stylesheet" href="/static/css/login_style.css" />
    <link rel="icon" type="image/png" href="/static/imgs/Icon.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <img
        class="left-container"
        src="/static/imgs/Balão colorido no céu azul.png"
        alt=""
      />

      <form action="/login" id="login" method="post">
        <div class="login-container">
          <h2>BEM VINDO(A)</h2>
          {% if erro %}
          <div class="login-error-container">
            <i class="fa-solid fa-circle-exclamation"></i> Nome de usuário ou
            senha incorretos.
          </div>
          {% endif %}

          <div class="input-container">
            <div class="input-box">
              <label for="nome">Nome de usuário</label>
              <div class="input {{'login-error' if erro else ''}}">
                <input
                  type="text"
                  name="nome"
                  required
                  placeholder="Insira seu nome de usuário"
                />
              </div>
            </div>

            <div class="input-box">
              <label for="senha">Senha</label>

              <div class="input {{'login-error' if erro else ''}}">
                <input
                  type="password"
                  name="senha"
                  id="senha"
                  required
                  placeholder="Insira sua senha"
                />

                <button type="button" id="btn-showpassword">
                  <i class="fa-solid fa-eye-slash"></i>
                </button>
              </div>
              <a id="forgot-password" href="">Esqueceu a senha?</a>
            </div>

            <button id="btn-login" type="submit">Login</button>

            <div class="login-container">
              <p>Ou faça login com:</p>

              <button id="google-login">
                <i class="fa-brands fa-google"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="/static/js/script.js"></script>
  </body>
</html>
